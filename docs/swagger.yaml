basePath: /
definitions:
  main.HealthResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  main.WelcomeResponse:
    properties:
      description:
        type: string
      docs:
        type: string
      endpoints:
        items:
          type: string
        type: array
      name:
        type: string
      version:
        type: string
    type: object
  models.Category:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.CategoryRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.Product:
    properties:
      harga:
        type: integer
      id:
        type: integer
      nama:
        type: string
      stok:
        type: integer
    type: object
  models.ProductRequest:
    properties:
      harga:
        type: integer
      nama:
        type: string
      stok:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API untuk sistem kasir (Point of Sale) dengan Layered Architecture
  title: Kasir API
  version: "2.0"
paths:
  /:
    get:
      description: Menampilkan informasi welcome dan daftar endpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.WelcomeResponse'
      summary: Welcome
      tags:
      - Info
  /categories:
    get:
      description: Mengambil semua daftar kategori
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Get all categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Membuat kategori baru
      parameters:
      - description: Data kategori
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.CategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Category'
      summary: Create category
      tags:
      - Categories
  /categories/{id}:
    delete:
      description: Menghapus kategori berdasarkan ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete category
      tags:
      - Categories
    get:
      description: Mengambil kategori berdasarkan ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
        "404":
          description: Category tidak ditemukan
          schema:
            type: string
      summary: Get category by ID
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Mengupdate kategori berdasarkan ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Data kategori
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.CategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
      summary: Update category
      tags:
      - Categories
  /health:
    get:
      description: Mengecek apakah API berjalan dengan baik
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.HealthResponse'
      summary: Health check
      tags:
      - Health
  /produk:
    get:
      description: Mengambil semua daftar produk
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
      summary: Get all produk
      tags:
      - Produk
    post:
      consumes:
      - application/json
      description: Membuat produk baru
      parameters:
      - description: Data produk
        in: body
        name: produk
        required: true
        schema:
          $ref: '#/definitions/models.ProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Product'
      summary: Create produk
      tags:
      - Produk
  /produk/{id}:
    delete:
      description: Menghapus produk berdasarkan ID
      parameters:
      - description: Produk ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete produk
      tags:
      - Produk
    get:
      description: Mengambil produk berdasarkan ID
      parameters:
      - description: Produk ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "404":
          description: Produk tidak ditemukan
          schema:
            type: string
      summary: Get produk by ID
      tags:
      - Produk
    put:
      consumes:
      - application/json
      description: Mengupdate produk berdasarkan ID
      parameters:
      - description: Produk ID
        in: path
        name: id
        required: true
        type: integer
      - description: Data produk
        in: body
        name: produk
        required: true
        schema:
          $ref: '#/definitions/models.ProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
      summary: Update produk
      tags:
      - Produk
swagger: "2.0"
